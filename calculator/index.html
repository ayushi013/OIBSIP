<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href ="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <h1>CALCULATOR</h1>
        <form>
            <input type = "text" placeholder = "0">
            <div class="main-frame">
            <div class="container">
            <div class="clear box">AC</div>
            <div class="modulo box">
                <i class="fa-solid fa-percent"></i>
            </div>
            <div class="power box">^
            </div>
            <div class="divide box">
                <i class="fa-solid fa-divide"></i>
            </div>

            <div class="seven digit">7</div>
            <div class="eight digit">8</div>
            <div class="nine digit">9</div>
            <div class="multiply box">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="four digit">4</div>
            <div class="five digit">5</div>
            <div class="six digit">6</div>
            <div class="subtract box">
                <i class="fa-solid fa-minus"></i>
            </div>

            <div class="one digit">1</div>
            <div class="two digit">2</div>
            <div class="three digit">3</div>
            <div class="add box">
                <i class="fa-solid fa-add"></i>
            </div>

            <div class="doubleZero digit">00</div>
            <div class="zero digit">0</div>
            <div class="dot digit">.</div>
            <button class="equal box">
                <i class="fa-solid fa-equals"></i>
            </button>
        </div>
    </div>
        </form>
    </main>
    <script src = "script.js"></script>
</body>
</html>
