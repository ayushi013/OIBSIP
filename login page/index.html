<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div id="form-container">
            <h2 id="form-title">Login</h2>

            
            <form id="register-form" class="hidden">
                <input type="text" id="reg-username" placeholder="Enter Username" required>
                <input type="password" id="reg-password" placeholder="Enter Password" required>
                <button type="button" onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
            </form>

            <form id="login-form">
                <input type="text" id="login-username" placeholder="Enter Username" required>
                <input type="password" id="login-password" placeholder="Enter Password" required>
                <button type="button" onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
